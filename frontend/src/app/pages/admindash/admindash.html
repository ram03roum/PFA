<!-- src/app/components/admin/layout/admin-layout.component.html -->
<div class="admin-layout">
  <!-- Sidebar -->
  <app-sidebar
    [collapsed]="sidebarCollapsed"
    [activeSection]="activeSection"
    (sectionChange)="onSectionChange($event)"
    (toggleCollapse)="onToggleCollapse()"
  ></app-sidebar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Navbar -->
    <app-navbar
      [pageTitle]="pageTitle"
      [pageIcon]="pageIcon"
    ></app-navbar>

    <!-- Page Content (router-outlet) -->
    <div class="content-area">
        <router-outlet></router-outlet>
        <!-- Dashboard -->
        <app-dashboard *ngIf="activeSection === 'dashboard'"></app-dashboard>
        <!-- Reservations -->
        <app-reservations *ngIf="activeSection === 'reservations'"></app-reservations>
    </div>
  </div>
</div>
