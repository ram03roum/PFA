<div class="min-h-screen bg-gray-50">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-20">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-4">Contactez-Nous</h1>
      <p class="text-xl">Notre équipe est à votre écoute</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-20">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Formulaire -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <h2 class="text-3xl font-bold mb-6">Envoyez-nous un message</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Nom complet</label>
              <input type="text" [(ngModel)]="contactForm.name" name="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:outline-none" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Email</label>
              <input type="email" [(ngModel)]="contactForm.email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:outline-none" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Sujet</label>
              <input type="text" [(ngModel)]="contactForm.subject" name="subject" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:outline-none" required>
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-semibold mb-2">Message</label>
              <textarea [(ngModel)]="contactForm.message" name="message" rows="5" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:outline-none" required></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition">
              Envoyer le message
            </button>
          </form>
        </div>

        <!-- Informations de contact -->
        <div>
          <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <h3 class="text-2xl font-bold mb-6">Informations de Contact</h3>
            <div class="space-y-4">
              <div class="flex items-start">
                <i class="fas fa-map-marker-alt text-purple-600 text-xl mt-1 mr-4"></i>
                <div>
                  <h4 class="font-semibold">Adresse</h4>
                  <p class="text-gray-600">123 Avenue des Champs-Élysées, 75008 Paris</p>
                </div>
              </div>
              <div class="flex items-start">
                <i class="fas fa-phone text-purple-600 text-xl mt-1 mr-4"></i>
                <div>
                  <h4 class="font-semibold">Téléphone</h4>
                  <p class="text-gray-600">+33 1 23 45 67 89</p>
                </div>
              </div>
              <div class="flex items-start">
                <i class="fas fa-envelope text-purple-600 text-xl mt-1 mr-4"></i>
                <div>
                  <h4 class="font-semibold">Email</h4>
                  <p class="text-gray-600">contact@travelexplore.fr</p>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow-lg p-8">
            <h3 class="text-2xl font-bold mb-6">Horaires d'Ouverture</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="font-semibold">Lundi - Vendredi:</span>
                <span class="text-gray-600">9h - 18h</span>
              </div>
              <div class="flex justify-between">
                <span class="font-semibold">Samedi:</span>
                <span class="text-gray-600">10h - 16h</span>
              </div>
              <div class="flex justify-between">
                <span class="font-semibold">Dimanche:</span>
                <span class="text-gray-600">Fermé</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
