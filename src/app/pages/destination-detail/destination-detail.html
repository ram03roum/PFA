<div class="min-h-screen bg-gray-50 py-20">
  <div class="container mx-auto px-6">

    <div *ngIf="destination; else notFound" class="grid grid-cols-1 md:grid-cols-2 gap-10">

      <!-- IMAGE -->
      <img
        [src]="destination.image"
        [alt]="destination.name"
        class="rounded-2xl shadow-xl w-full h-[400px] object-cover"
      />

      <!-- CONTENT -->
      <div>
        <h1 class="text-4xl font-bold mb-4 text-gray-800">
          {{ destination.name }}
        </h1>

        <p class="text-gray-600 text-lg mb-6">
          {{ destination.description }}
        </p>

        <p class="text-2xl font-bold text-purple-600 mb-6">
          À partir de {{ destination.price }}€
        </p>

        <button
          class="bg-gradient-to-r from-purple-600 to-purple-800 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition"
        >
          Réserver maintenant
        </button>
      </div>

    </div>

    <!-- NOT FOUND -->
    <ng-template #notFound>
      <p class="text-center text-xl text-red-500">
        Destination introuvable
      </p>
    </ng-template>

  </div>
</div>
