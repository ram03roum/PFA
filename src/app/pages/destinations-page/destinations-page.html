<div class="min-h-screen bg-gray-50">

  <!-- Destinations Grid -->
  <section class="py-20">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Destination Card -->
        <div
          *ngFor="let destination of destinations"
          class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer"
          (click)="goToDetail(destination.id)"
        >
          <img
            [src]="destination.image"
            [alt]="destination.name"
            class="w-full h-64 object-cover"
          >

          <div class="p-6">
            <h3 class="text-2xl font-bold mb-2">
              {{ destination.name }}
            </h3>

            <p class="text-gray-600 mb-4">
              {{ destination.description }}
            </p>

            <div class="flex items-center justify-between">
              <span class="text-purple-600 font-bold">
                À partir de {{ destination.price }}€
              </span>

              <button
                class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition"
              >
                Découvrir
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
