<h1 class="page-title">
  D√©couvrez nos {{ destinations.length }} destinations
</h1>

@if (chargement) {

  <div class="spinner">
    <p>Chargement en cours...</p>
  </div>

} @else {

  <!-- üåç Grille des destinations -->
  <div class="destinations-grid">

    @for (d of paginatedDestinations; track d.id) {

      <div class="card">
        <img
          [src]="d.image"
          [alt]="d.name"
          class="destination-image"
        />

        <div class="card-content">
          <h3>{{ d.name }}</h3>
          <p class="country">{{ d.country }}</p>
          <p class="price">Prix : {{ d.price }} $</p>

          <a
            [routerLink]="['/destinations', d.id]"
            class="btn-discover">
            D√©couvrir <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>

    }

  </div>

  <!-- üìÑ Pagination -->
  <div class="pagination">

    <button
      class="page-btn"
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1">
      ‚¨ÖÔ∏è
    </button>

    @for (p of [].constructor(totalPages); track $index) {
      <button
        class="page-btn"
        [class.active]="currentPage === $index + 1"
        (click)="changePage($index + 1)">
        {{ $index + 1 }}
      </button>
    }

    <button
      class="page-btn"
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages">
      ‚û°Ô∏è
    </button>

  </div>

}
