<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">Créer un compte</h2>

                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" placeholder="Nom complet"
                                [(ngModel)]="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" [class.is-invalid]="emailError" id="email"
                                placeholder="exemple@email.com" [(ngModel)]="email" name="email"
                                (input)="validateEmail()" required>
                            <div *ngIf="emailError" class="text-danger mt-1 small">
                                {{ emailError }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                                [(ngModel)]="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirmer le mot de passe" [(ngModel)]="confirmPassword"
                                name="confirmPassword" required>
                            <div *ngIf="passwordMismatch" class="text-danger mt-1 small">
                                Les mots de passe ne correspondent pas
                            </div>
                        </div>

                        <div class="d-grid">
                            <button routerLink="/home" type="submit" class="btn btn-primary btn-lg">
                                S'inscrire
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Vous avez déjà un compte ?
                            <a routerLink="/login" class="text-decoration-none fw-bold">Se connecter</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
