<app-header></app-header>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-overlay">
    <div class="hero-container">
      <h1 class="hero-title">Explorez le monde <br> <span class="text-gradient">sans limites</span></h1>
      <p class="hero-subtitle">Réservez des vols, des hôtels et des expériences uniques au meilleur prix.</p>

      <div class="search-bar">
        <div class="search-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="input-group">
            <label>Destination</label>
            <input type="text" placeholder="Où allez-vous ?">
          </div>
        </div>

        <div class="search-divider"></div>

        <div class="search-item">
          <i class="fas fa-calendar-alt"></i>
          <div class="input-group">
            <label>Date</label>
            <input type="date">
          </div>
        </div>

        <button class="search-button">Rechercher</button>
      </div>
    </div>
  </div>
</section>


<!-- Destinations Section -->
<section class="destinations-section">
  <h2 class="section-title">Destinations Populaires</h2>
  <div class="destinations-grid">
    
    <div class="travel-card">
      <div class="card-image-container">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=800" alt="Paris">
        <div class="card-badge">$450</div>
      </div>
      <div class="card-body">
        <h3>Paris, France</h3>
        <p>Découvrez la magie de la tour Eiffel et des cafés parisiens.</p>
        <button class="card-btn">Voir l'offre</button>
      </div>
    </div>

    <div class="travel-card">
      <div class="card-image-container">
        <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?q=80&w=800" alt="Venise">
        <div class="card-badge">$520</div>
      </div>
      <div class="card-body">
        <h3>Venise, Italie</h3>
        <p>Une escapade romantique sur les canaux historiques.</p>
        <button class="card-btn">Voir l'offre</button>
      </div>
    </div>

  </div>
<app-destinations-page></app-destinations-page>
</section>
